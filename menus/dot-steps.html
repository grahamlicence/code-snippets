<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        * { margin: 0; padding: 0; }
        body {
            padding-top: 3em;
        }
        .change,
        .show-sass {
            font-family: Arial, sans-serif;
            font-size: 0.8em;
            cursor: pointer;
            padding: 5px;
            color: #3E9DF5;
        }
        .change {
            position: fixed;
            top: 0;
            left: 0;
            font-size: 1em;
        }
        .hidden {
            display: none;
        }
        .gist {
            font-size: 12px;
        }


        .steps {
          text-align: center;
          margin: 1em auto 0.5em;
        }
        .steps ul {
          border-top: solid 3px #bcbbba;
          list-style: none;
          padding: 0.5em;
          margin: 0;
          display: inline-block;
          position: relative;
        }
        .steps li:first-child span:before,
        .steps li:last-child span:before {
          content: "";
          background: #fff;
          width: 55%;
          height: 10px;
          position: absolute;
          top: -14px;
        }
        .steps li:first-child span:before {
          left: -0.7em;
        }
        .steps li:last-child span:before {
          right: -0.5em;
        }
        @media only screen and (min-width: 640px) {
          /*.steps li:first-child span:before {
            left: -0.6em;
          }*/
          .steps li:last-child span:before {
            right: -0.6em;
          }
        }
        @media only screen and (min-width: 640px) {
          .steps ul {
            margin-top: 0.1em;
            border-width: 5px;
          }
        }
        .steps li {
          color: #bcbbba;
          float: left;
          font-family: "intel-lt", arial, sans-serif;
          /*margin-right: 1.5em;*/
          padding: 0.2em 0.5em;
          counter-increment: count;
          position: relative;
        }
        .steps li span {
          /*display: none;*/
        }
        .steps li:before {
          content: "";
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background: #bcbbba;
          border: solid 2px white;
          display: block;
          position: absolute;
          left: 35%;
          top: -1em;
        }
        .steps li:after {
         /* content: counter(count);
          min-width: 0.85em;
          display: inline-block;*/
        }
        @media only screen and (min-width: 640px) {
          .steps li:before {
            width: 20px;
            height: 20px;
            top: -0.9em;
          }
          .steps li {
            font-size: 1.5em;
          }
          .steps li span {
            display: inline;
          }
          .steps li:after {
            display: none;
          }
        }
        .steps .current {
          color: #0071c5;
        }
        .steps .current:before {
          background: #a6ce39;
        }
        .steps .current span {
          display: inline;
        }
        .steps .current:after {
          display: none;
        }
        @media only screen and (min-width: 640px) {
          .steps {
            text-align: center;
          }
          .steps ul {
            display: inline-block;
          }
        }
    </style>
</head>
<body>
    <div class="steps">
        <ul>
            <li class="current"><span>Step 1</span></li>
            <li><span>Step 2</span></li>
            <li><span>Step 3</span></li>
        </ul>
    </div>

    <p class="change">Change step</p>
    <!-- <p class="show-sass">Show sass</p> -->

    <div class="sass hidden">
      <script src="https://gist.github.com/grahamlicence/9952633.js"></script>
    </div>

    <script>
        var current = 0,
            steps = document.getElementsByTagName('li'),
            button = document.getElementsByTagName('p')[0],
            sassButton = document.getElementsByClassName('show-sass')[0],
            sass = document.getElementsByClassName('sass')[0],
            hidden = true;

        button.addEventListener('click', function (e) {
            e.preventDefault();
            steps[current].className = '';
            if (current < 2) {
                current += 1;
            } else {
                current = 0;
            }
            steps[current].className = 'current';
        });

        // sassButton.addEventListener('click', function (e) {
        //     e.preventDefault();
        //     if (hidden) {
        //       sass.className = sass.className.replace('hidden', '');
        //     } else {
        //       sass.className += 'hidden';
        //     }
        //     hidden = !hidden;
        // });
    </script>
</body>
</html>
