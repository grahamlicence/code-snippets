<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        * { margin: 0; padding: 0; }
        body {
            padding-top: 3em;
        }
        .change {
            font-family: Arial, sans-serif;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            color: #3E9DF5;
            padding: 5px;
        }

        .steps {
          margin-bottom: 0.5em;
          margin-top: 1em;
          border-top: solid 1px #fdb813;
          text-align: center;
        }
        .steps ul {
          list-style: none;
          padding: 0.5em;
          margin: -1.5em 0 0;
          overflow: hidden;
          display: inline-block;
        }
        @media only screen and (min-width: 640px) {
          .steps ul {
            margin-top: -2em;
          }
        }
        .steps li {
          background: #f3f3f3;
          border: solid 1px #fdb813;
          color: #fdb813;
          float: left;
          font-family: "intel-lt", arial, sans-serif;
          margin-right: 1.5em;
          padding: 0.2em 0.5em;
          counter-increment: count;
        }
        .steps li span {
          display: none;
        }
        .steps li:after {
          content: counter(count);
          min-width: 0.85em;
          display: inline-block;
        }
        @media only screen and (min-width: 640px) {
          .steps li {
            font-size: 1.5em;
          }
          .steps li span {
            display: inline;
          }
          .steps li:after {
            display: none;
          }
        }
        .steps .current {
          color: white;
          background: #fdb813;
        }
        .steps .current span {
          display: inline;
        }
        .steps .current:after {
          display: none;
        }
        @media only screen and (min-width: 640px) {
          .steps {
            text-align: center;
          }
          .steps ul {
            display: inline-block;
          }
        }
    </style>
</head>
<body>
    <div class="steps">
        <ul>
            <li class="current"><span>Step 1</span></li>
            <li><span>Step 2</span></li>
            <li><span>Step 3</span></li>
        </ul>
    </div>

    <p class="change">Change step</p>

    <script>
        var current = 0,
            steps = document.getElementsByTagName('li'),
            button = document.getElementsByTagName('p')[0];
        button.addEventListener('click', function (e) {
            e.preventDefault();
            steps[current].className = '';
            if (current < 2) {
                current += 1;
            } else {
                current = 0;
            }
            steps[current].className = 'current';
        });
    </script>
